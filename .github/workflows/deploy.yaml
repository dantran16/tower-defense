name: Build and Deploy

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the master branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Deploy
      run: npm run deploy